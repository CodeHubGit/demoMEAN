<section data-ng-controller="TreesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Trees</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tree in trees" data-ng-href="#!/trees/{{tree._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tree.created | date:'medium'"></span>
				by
				<span data-ng-bind="tree.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tree.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!trees.$resolved || trees.length">
    	No Trees yet, why don't you <a href="/#!/trees/create">create one</a>?
    </div>
</section>
